<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.80">
      <!-- Place a-assets here, outside a-marker -->
      <a-assets>
        <a-asset-item id="modelo" src="modelo.gltf"></a-asset-item>
      </a-assets>

      <a-marker 
        type="pattern" 
        url="marker.patt">
        <a-entity gltf-model="#modelo" scale="0.2 0.2 0.2" postion="0 0 0" rotation="0 90 0"></a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
